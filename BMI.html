<!DOCTYPE html>
<html lang="en">
<head>
    <script
            src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc="
            crossorigin="anonymous">
    </script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="BMI.css">
    <script src="../../AppData/Local/Temp/bootstrap.js"></script>

    <meta charset="UTF-8">
    <title>BMI Calculator</title>
</head>

<body>

<fieldset>
    <legend>BMI Calculator</legend>

    <form id="registrationForm">

        <div class="form-group">
            <label for="height">Enter your Height (Inches)</label>
            <input name="height" id="height" type="number" class="form-control">
        </div>

        <div class="form-group">
            <label for="weight">Enter your Weight (Pounds)</label>
            <input name="weight" id="weight" type="number" class="form-control">
        </div>

        <div class="form-group-radio">
            <label for="impOption">Imperial</label>
            <input name="Option" id="impOption" type="radio" class="form-control">

            <label for="metricOption">Metric</label>
            <input name="Option" id="metricOption" type="radio" class="form-control">
        </div>

        <button class="btn btn-primary">Calculate</button>
    </form>
</fieldset>

<p id="message"></p>
<br>
<p id="message2"></p>

</body>

<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.1/dist/jquery.validate.js"></script>

</html>
